<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task_1</title>
</head>
<body>
	<script>
		"use strict";
		//пример 1 
		let a = 1, b = 1, c, d; 
		c = ++a; 
		/*К a прибавляется единица и ей присваивается новое значение
		Вторым действием значение a присваивается c */ 
		alert(c);
		// ответ: 2 
		
		//пример 2 
		d = b++; 
		/*Первым действием присваивается значение b к d, т.е d = 1
		Вторым действием b увеличивается на единицу и присваивается b */
		alert(d); 
		//ответ: 1 
		
		//пример 3 
		c = 2 + ++a; 
		/*К а прибавляется единица и присваивается новое значение 3
		Вторым действием значение а прибавляется к двум, получается 5
		Третьим действием идёт присваение с с значением 5 */
		alert(c); 
		//ответ: 5 
		
		//пример 4 
		d = 2 + b++; 
		/*Первым дейсвтием идёт сложение 2 и b, получается 4
		Вторым действием идёт присваение получевшегося значения 4 в переменную d
		Третьим действием b увеличивается на единицу и присваивается b */
		alert(d); 
		//ответ: 4 
		alert(a); //3 
		alert(b); //3
	</script>
</body>
</html>
