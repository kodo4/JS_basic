	<script>
		'use strict';
		function getRandomInRange(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}
		let a = getRandomInRange(-10, 10);
		let b = getRandomInRange(-10, 10);

		if (a >= 0 && b >= 0) {
			let result = a - b;
			alert(result);
		} else if (a < 0 && b < 0) {
			let result = a * b;
			alert(result)
		} else if (a >= 0 && b < 0 || a < 0 && b >=0) {
			let result = a + b;
			alert(result)
		}
