<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task_6*</title>
</head>
<body>
	<script>
		'use strict';

		function getLastSymbol(num) {
			num = String(num);
			let indexSymbol = num.length;
			let lastSymbol = num.charAt(indexSymbol-1);
			return lastSymbol;
		}

		function getMessage(number) {
			let lastSymbol = getLastSymbol(number);
			if (lastSymbol == 0 || (lastSymbol >= 5 && lastSymbol < 10)) {
				return `Ваша сумма в ${number} рублей успешно зачислена."`
			} else if (lastSymbol == 1) {
				return `Ваша сумма в ${number} рубль успешно зачислена."`
			} else {
				return `Ваша сумма в ${number} рубля успешно зачислена."`
			}

		}

		let moneyToCard = parseInt(prompt('Сколько денег Вы хотите положить на счёт?'));
		alert(getMessage(moneyToCard));

	</script>
</body>
</html>
