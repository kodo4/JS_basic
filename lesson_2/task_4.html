<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';
		
		function sumTwoNum(num1, num2) {
			return num1 + num2;
		}

		function subTwoNum(num1, num2) {
			return num1 - num2;
		}

		function mulTwoNum(num1, num2) {
			return num1 * num2;
		}

		function divTwoNum(num1, num2) {
			return num1 / num2;
		}

		let result = sumTwoNum(10, 5);
		console.log(result);
		result = subTwoNum(10, 5);
		console.log(result);
		result = mulTwoNum(10, 5);
		console.log(result);
		result = divTwoNum(10, 5);
		console.log(result);

	</script>
</body>
</html>
