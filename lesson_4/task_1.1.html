	<script>
		'use strict';

		function Product1(name, price) {
			this.name = name;
			this.price = price;
		}

		Product1.prototype.make25PercentDiscount1 = function() {
			this.price = this.price * 0.75;
		}

		const obj1 = new Product1('limon', 1000);
		obj1.make25PercentDiscount1();
		console.log(obj1);
